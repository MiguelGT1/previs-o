<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <header>
        <h1>Miguel Previsões</h1>
    </header>


    <div class="container">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="CliqueinoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="conteudo">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="graus">28°C</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="clima">Nuvens Dispersas</p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>



</html>
